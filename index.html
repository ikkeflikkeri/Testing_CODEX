<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Scene - Bustling Urban Environment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        #controls .control-group {
            margin-bottom: 15px;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #controls input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        #controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        #controls button:hover {
            transform: scale(1.05);
        }

        #controls button:active {
            transform: scale(0.95);
        }

        .info {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.6;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .stats div {
            margin: 5px 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 200;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading City...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="controls">
        <h2>üèôÔ∏è City Controls</h2>

        <div class="control-group">
            <label>Time of Day</label>
            <input type="range" id="timeSlider" min="0" max="24" step="0.1" value="12">
            <span id="timeDisplay">12:00</span>
        </div>

        <div class="control-group">
            <label>Traffic Density</label>
            <input type="range" id="trafficSlider" min="0.1" max="2" step="0.1" value="1">
            <span id="trafficDisplay">100%</span>
        </div>

        <div class="control-group">
            <label>Camera Speed</label>
            <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
            <span id="speedDisplay">1x</span>
        </div>

        <button id="resetCamera">Reset Camera</button>
        <button id="toggleAnimation">Pause Animation</button>

        <div class="info">
            <strong>Controls:</strong><br>
            üñ±Ô∏è Mouse Drag - Rotate<br>
            üñ±Ô∏è Right Click - Pan<br>
            üìú Scroll - Zoom<br>
            ‚å®Ô∏è WASD - Move Camera
        </div>
    </div>

    <div class="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Vehicles: <span id="vehicleCount">0</span></div>
        <div>Pedestrians: <span id="pedestrianCount">0</span></div>
        <div>Buildings: <span id="buildingCount">0</span></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="src/main.js"></script>
</body>
</html>
